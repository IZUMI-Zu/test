name: Expo Setup and Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  create-preview:
    runs-on: ubuntu-latest
    environment: EXPO_TOKEN # ÊåáÂÆöÈúÄË¶ÅËÆøÈóÆÁöÑÁéØÂ¢É
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Create preview
        run: eas update --auto --branch ${{ github.head_ref }}


