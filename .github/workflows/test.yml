name: Expo Setup and Preview

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  setup-expo-token:
    if: ${{ github.event_name == 'pull_request_target' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          eas-cache: true
          expo-version: latest
          expo-cache: true
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Create preview
        id: preview
        uses: expo/expo-github-action/preview@v8
        with:
          qr-target: expo-go
          command: eas update --auto --branch pr-${{ github.event.number }}

      - name: 💬 Comment PR
        uses: thollander/actions-comment-pull-request@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          comment_tag: execution
          message: |
            ${{steps.preview.outputs.comment}}
            # 🚀 Expo preview is ready!
            # - Project → **${{ steps.preview.outputs.projectName }}**
            # - Runtime Version → **${{ steps.preview.outputs.runtimeVersion }}**
            # - Git Hash → **${{ steps.preview.outputs.gitCommitHash }}**
            # - Created At → **${{ steps.preview.outputs.createdAt }}**
            # - Project QR: `${{ steps.preview.outputs.qr }}`            
            # - **[More info](${{ steps.preview.outputs.link }})**

            # > Learn more about [𝝠 Expo Github Action](https://github.com/expo/expo-github-action/tree/main/preview#example-workflows)
