name: Expo Preview
on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          eas-cache: true
          expo-version: latest
          expo-cache: true
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Create preview
        uses: expo/expo-github-action/preview@v8
        id: preview
        with:
          comment: false
          qr-target: 'expo-go'
          working-directory: ${{ github.workspace }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          command: eas update --auto --branch pr-${{ github.event.number }}-${{ github.event.pull_request.head.ref }}

      - name: ğŸ’¬ Comment PR
        uses: thollander/actions-comment-pull-request@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          comment_tag: execution
          message: |
            ${{steps.preview.outputs.comment}}
            > commit hash: ${{steps.preview.outputs.gitCommitHash}}
            > create time: ${{steps.preview.outputs.createdAt}}
