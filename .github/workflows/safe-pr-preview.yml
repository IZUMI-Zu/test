name: Safe Expo Preview
on:
  issue_comment:
    types: [created]
jobs:
  check_comments:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/preview')
    outputs:
      is_collaborator: ${{ steps.is_collaborator.outputs.result }}
      pr_details: ${{ steps.pr_details.outputs.result }}
    steps:
      - name: Check if comment is from a collaborator
        id: is_collaborator
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            try {
              const { data: isCollaborator } = await github.rest.repos.checkCollaborator({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username: context.payload.comment.user.login
              })
              return isCollaborator
            } catch (error) {
              console.error('Error checking collaborator status:', error)
              return false
            }
      
      - name: Get PR details
        id: pr_details
        if: steps.is_collaborator.outputs.result == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            try {
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              })
              return JSON.stringify({ 
                sha: pr.head.sha,
                ref: pr.head.ref,
                number: pr.number
              })
            } catch (error) {
              console.error('Error fetching PR details:', error)
              return '{}'
            }

  preview:
    needs: check_comments
    if: needs.check_comments.outputs.is_collaborator == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
        with:
          ref: ${{ fromJson(needs.check_comments.outputs.pr_details || '{"sha":""}').sha }}
          if: needs.check_comments.outputs.is_collaborator == 'true' && fromJson(needs.check_comments.outputs.pr_details || '{}').sha

      - name: 🏗 Setup repo
        uses: actions/checkout@v3
        with:
          ref: ${{ fromJson(needs.check_comments.outputs.pr_details || '{}').sha }}
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          eas-cache: true
          expo-version: latest
          expo-cache: true
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: 📦 Install dependencies
        run: npm install
      
      - name: 🚀 Create preview
        uses: expo/expo-github-action/preview@v8
        id: preview
        with:
          comment: false
          qr-target: 'expo-go'
          working-directory: ${{ github.workspace }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          command: eas update --auto --branch safe-pr-${{ fromJson(needs.check_comments.outputs.pr_details || '{}').number }}-${{ fromJson(needs.check_comments.outputs.pr_details || '{}').ref }}
      
      - name: 💬 Comment PR
        if: success()
        uses: actions/github-script@v6
        env:
          PREVIEW_COMMENT: ${{steps.preview.outputs.comment}}
          COMMIT_HASH: ${{steps.preview.outputs.gitCommitHash}}
          CREATED_AT: ${{steps.preview.outputs.createdAt}}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${process.env.PREVIEW_COMMENT}
              > commit hash: ${process.env.COMMIT_HASH}
              > create time: ${process.env.CREATED_AT}`
            })
