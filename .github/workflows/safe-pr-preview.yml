name: Safe Expo Preview
on:
  issue_comment:
    types: [created]

jobs:
  check_comment:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/preview') && github.event.issue.pull_request
    outputs:
      should_run: ${{ steps.check_permission.outputs.has_permission }}
      pr_number: ${{ steps.get_pr_details.outputs.pr_number }}
      pr_head_ref: ${{ steps.get_pr_details.outputs.pr_head_ref }}
    steps:
      - name: Get PR details
        id: get_pr_details
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('pr_number', pullRequest.number);
            core.setOutput('pr_head_ref', pullRequest.head.ref);

      - name: Check comment author permission
        id: check_permission
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: context.payload.comment.user.login
            });
            core.setOutput('has_permission', permission.permission !== 'none');

  preview:
    needs: check_comment
    if: needs.check_comment.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          eas-cache: true
          expo-version: latest
          expo-cache: true
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Create preview
        id: preview
        uses: expo/expo-github-action/preview@v8
        with:
          comment: false
          qr-target: 'expo-go'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          command: eas update --auto --branch safe-pr-${{ needs.check_comment.outputs.pr_head_ref }}
      
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find_comment
        with:
          issue-number: ${{ needs.check_comment.outputs.pr_number }}
          comment-author: 'github-actions[bot]'
          body-includes: Expo preview

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ needs.check_comment.outputs.pr_number }}
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          body: |
            ## Expo Preview
            ${{steps.preview.outputs.comment}}
            > Commit hash: ${{steps.preview.outputs.gitCommitHash}}
            > Update published at: ${{ steps.preview.outputs.publishedTime }}
          edit-mode: replace
